<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Trails Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-white" href="#">Tiny Trails</a>
            </div>
        </nav>

        <section>
            <div id="jumbotron" class="container-fluid p-5 text-center">
                <h1>Travel Blog Admin</h1>
                <p>Create, edit, and delete posts for your travel diary.</p>
            </div>
        </section>
    </header>

    <main class="container mt-5">

        <!-- CREATE ENTRY FORM -->
        <h2>Create a New Entry</h2>

        <form id="entryForm" class="mb-5">

            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Entry Name</label>
                <input type="text" id="name" class="form-control" placeholder="e.g. Morning in Bali" required>
            </div>

            <!-- timestamp -->
            <div class="mb-3">
                <label for="eventTimeStamp" class="form-label">Event Time</label>
                <input type="datetime-local" id="eventTimeStamp" class="form-control">
            </div>

            <!-- category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" class="form-control" placeholder="e.g. Beach, Hiking, Food" required>
            </div>

            <!-- country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" class="form-control" placeholder="e.g. Italy" required>
            </div>

            <!-- description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="6" placeholder="Write your travel story..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Create Entry</button>
        </form>

        <hr>

        <!-- ENTRIES LIST -->
        <h2 class="mt-4">Existing Entries</h2>
        <div id="entriesContainer" class="row mt-3"></div>

    </main>

    <footer class="text-center mt-5 p-3">
        <p>&copy; 2025 Tiny Trails</p>
    </footer>

</body>
</html>
